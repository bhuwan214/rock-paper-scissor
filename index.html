<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div class="hero">
        <nav><p>Rock Paper Scissors</p></nav>
      </div>
    <div class="main-container">
     

      <div class="scoreboard">
        <div class="score-info" id="scoreInfo">Choose your weapon</div>
        <div class="score-message" id="scoreMessage">First to score 5 points wins the game.</div>

      <div class="score-container">  
        <div class="score-box">
          <div class="sign" id="playerSign">❔</div>
          <p class="score" id="playerScore" >Player: 0</p>
        </div>

        <div class="score-box">
          <div class="sign" id="computerSign">❔</div>
          <p class="score" id="computerScore">Computer: 0</p>
        </div>
      </div>
      </div>
      <div class="buttons">
        <button class="btn btn-square" id="rockBtn">
          <div class="sign">✊</div>
        </button>
        <button class="btn btn-square" id="paperBtn">
          <div class="sign">✋</div>
        </button>
        <button class="btn btn-square" id="scissorsBtn">
          <div class="sign">✌</div>
        </button>

      </div>
    </div>
    <footer>Copyright © bhuwan214</footer>

    <div class="modal" id="endgameModal" >
        <p class="model-title" id="endgameMsg">Shall we try again</p>
        <button class="btn btn-restart" id="restartBtn" >Play again</button>
    </div>

    <div class="overlay" id="overlay"></div> 
    
    <script src="script.js"></script>
  </body>
</html>
